<!DOCTYPE html>
<html>
  <head>
    <title>4 stepper control for ESP8266</title>
	<meta charset="UTF-8">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<script type="text/javascript" src="script.js"></script>
  </head>
  <body>

    <h1>4 stepper control for ESP8266</h1>
    <input type="text" id="gCodeCmd1" onkeypress="return searchKeyPress1(event);" value="X5000 Y5000 Z5000 E5000" size="30" />
    <input type="button" id="btn1" Value="Send" onclick="doSend(document.getElementById('gCodeCmd1'));" />
	<br>
    <input type="text" id="gCodeCmd2" onkeypress="return searchKeyPress2(event);" value="X0 Y0 Z0 E0" size="30" />
    <input type="button" id="btn2" Value="Send" onclick="doSend(document.getElementById('gCodeCmd2'));" />
    <br>
    Distance [mm]: <label id='Analogue' for="male"></label>
    <br>
    Encoder [mm]: <label id='Encoder'></label>
    <br>
    
	<input type="checkbox" checked="checked" id="enableMotors" name="enableMotors" onclick="handleEnableMotors(this);" value="Bike">Start/shutdown stepper motors
	<br>     
    Select oposite or translate options:
    <br>
        <input type="radio" name="translateOrOposite" value="translate" checked>Translate
        <input type="radio" name="translateOrOposite" value="oposite">Oposite
    <p />
    <object data="rose.svg" type="image/svg+xml" id="roseSvg">
	</object>    
    <p/>
    
	<div id="output" />
  </body>
</html>
